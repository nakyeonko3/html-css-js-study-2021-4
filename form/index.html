<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form action="">
      <div>
        <label for="First-name">First Name</label>
        <input id="First-name" type="text" required placeholder="First name" />
      </div>

      <div>
        <label for="Last-name">First Name</label>
        <input id="Last-name" type="text" required placeholder="Last name" />
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" required placeholder="Email" />
      </div>

      <div>
        <label for="User-name">User Name</label>
        <input id="User-name" type="text" required placeholder="User name" />
      </div>

      <div>
        <label for="Password">Password</label>
        <input
          id="Password"
          type="text"
          minlength="10"
          required
          placeholder="Password"
        />
      </div>

      <div>
        <label for="Birth-date">Birth date</label>
        <input id="Birth-date" type="date" required />
      </div>
      <div>
        <label for="Happy">How Happy are you?</label>
        <input type="range" list="Happy" />
        <datalist id="Happy">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>
      <div>
        <label for="Password">What is you are fav.color?</label>
        <input id="Password" type="color" required placeholder="Password" />
      </div>

      <input type="submit" value="Create Accoount" />
    </form>
  </body>
</html>
